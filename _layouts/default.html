<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fafaf8;
    }

    .site-header {
      background: #2c5530;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .site-header a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #2c5530;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: #2c5530;
      border-bottom: 2px solid #e8e4d9;
      padding-bottom: 0.3rem;
    }

    h3 {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #888;
      margin-top: 1.25rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1rem;
      color: #555;
      font-size: 0.95rem;
    }

    /* Ingredient list */
    ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 0.5rem;
    }

    ul li {
      font-size: 0.92rem;
      padding: 0.3rem 0;
      border-bottom: 1px solid #f0ece3;
      display: flex;
      align-items: baseline;
      gap: 0.4rem;
    }

    ul li:last-child {
      border-bottom: none;
    }

    /* Step list */
    ol {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1.5rem;
      counter-reset: step-counter;
    }

    ol li {
      counter-increment: step-counter;
      display: flex;
      gap: 1rem;
      margin-bottom: 1.1rem;
      align-items: flex-start;
    }

    ol li::before {
      content: counter(step-counter);
      flex-shrink: 0;
      width: 1.75rem;
      height: 1.75rem;
      background: #2c5530;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
      margin-top: 0.1rem;
    }

    code {
      background: #fff3d4;
      padding: 0.1rem 0.35rem;
      border-radius: 3px;
      font-family: inherit;
      font-size: inherit;
      font-weight: 700;
      color: #6b4c00;
    }

    a {
      color: #2c5530;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .site-footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.85rem;
      color: #999;
    }

    /* Index page */
    .recipe-index h2 {
      margin-top: 2rem;
    }

    .recipe-index ul li {
      border-bottom: none;
      padding: 0.2rem 0;
    }

    .recipe-index ul li a {
      text-decoration: none;
    }

    .recipe-index ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
  </header>

  <main class="container">
    {% if page.url != '/' %}
    <a href="{{ '/' | relative_url }}" class="back-link">&larr; Alle opskrifter</a>
    {% endif %}

    {% if page.url == '/' %}
    <div class="recipe-index">
      {{ content }}
    </div>
    {% else %}
    <div class="recipe-content">
      {{ content }}
    </div>
    {% endif %}
  </main>

  <footer class="site-footer">
    {{ site.title }}
  </footer>


</body>
</html>
