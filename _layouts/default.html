<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fafaf8;
    }

    .site-header {
      background: #2c5530;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .site-header a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #2c5530;
    }

    h2 {
      font-size: 1.4rem;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      color: #2c5530;
      border-bottom: 2px solid #e8e4d9;
      padding-bottom: 0.3rem;
    }

    p {
      margin-bottom: 1rem;
    }

    ul {
      list-style: disc;
      padding-left: 1.5rem;
      margin-bottom: 1.5rem;
    }

    ul li {
      margin-bottom: 0.4rem;
    }

    ol {
      padding-left: 1.5rem;
      margin-bottom: 1.5rem;
    }

    ol li {
      margin-bottom: 0.75rem;
    }

    code {
      background: #fff3d4;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-family: inherit;
      font-size: inherit;
      font-weight: 600;
      color: #6b4c00;
    }

    a {
      color: #2c5530;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .site-footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
  </header>

  <main class="container">
    {% if page.url != '/' %}
    <a href="{{ '/' | relative_url }}" class="back-link">&larr; Alle opskrifter</a>
    {% endif %}

    {{ content }}
  </main>

  <footer class="site-footer">
    {{ site.title }}
  </footer>
</body>
</html>
